<div id="viewdrug" class="row">
    <div id="view-drug" class="col-xs-12 col-md-9">
        <div class="panel panel-primary ">
            <div class="panel-heading" >
                <h3 class="panel-title">View Product</h3>
            </div>
            <div class="panel-body">

                <div class="row">
                    <div class="col-xs-12 col-md-2 img-col">
                        <img class="img-responsive" src="{{product.imageFile}}">
                    </div>
                    <div class="col-xs-12 col-md-5 ">
                        <h3> {{product.name}} </h3>
                        <h4> Price : $
                            <B> <font color="red"> {{product.costPrice}} </font></B> </h4>
                        <h5><span><B>Cash on Delivery eligible</B></span></h5>
                        <h5> <span *ngIf="product.quantity>0"> <B> <font color="green"> In Stock </font></B> </span> </h5>
                        <h5> <span *ngIf="product.quantity<1"> <B> <font color="green"> Out Of Stock  </font></B> </span> </h5>
                    </div>
                    <div class="col-xs-12 col-md-4 ">
                        <div class="well">
                            <!-- <h4> Price :
                           <\     <B> <font color="red"> $ {{product.specialPrice}} </font></B> </h4> -->
                            <div class="row">
                                <div class="col-md-5"><label class="label">Quantity :</label></div>
                                <div class="col-md-4">
                                    <input type="text" OnlyNumber="true" maxlength="2" class="form-control" [(ngModel)]=product.quantity>
                                </div>
                            </div>
                            <div class="row add-cart">
                                 <span *ngIf="!inCart"><input type="button"  (click)="add2Cart()" value="Add to Cart" class="btn btn-success btn-block add2cart"></span>
                                 <span *ngIf="inCart"><input type="button" (click)="add2Cart()"   value="Update Cart" class="btn btn-success btn-block add2cart"></span>
                            </div>
                            <div class="row add-cart">

                                    <button *ngIf="!isWished" type="button"  (click)="add2WishList()" value="" class="btn btn-default btn-block add2cart">
                                        <span >Add to Wish List</span>
                                    </button>
                                    <button *ngIf="isWished" type="button" (click)="viewWishList()"  value="" class="btn btn-default btn-block add2cart">
                                        
                                        <span ><i class="fa fa-heart heart-wished"></i> View WishList</span>
                                    </button>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12  col-md-12 ">
                        <h4>Description </h4>
                        <BR>
                        {{product.desc}}
                        <!--div *ngFor="let desc of product.description; let i = index; trackBy: trackByFn">
                            <p align='justify'>
                                {{desc}}
                                <BR>
                            </p>
                        </div-->
                    </div>


                </div>
                <div class="row">
                    <div class="col-md-3 hidden-xs hidden-sm pull-right">
                        <button   (click)="back2SearchDrug()" value="Back to Search" class="btn btn-primary btn-block back-btn">
                            Back to Search
                        </button>
                    </div>
                    <div class="col-md-3 visible-xs visible-sm pull-right">
                            <button   (click)="back2SearchDrug()" value="Back to Search" class="btn btn-primary btn-block ">
                            <i class="fa fa-reply" aria-hidden="true"></i>
                            </button>
                        </div>
                </div>
            </div>
        </div>
    </div>

<div *ngIf="userId != 0"id="cartsummary" class="col-xs-12 col-md-3">
    <div class="panel panel-primary " >
        <div class="panel-heading">
            <h3 class="panel-title">Cart Summary</h3>
        </div>
        <div class="panel-body">
            Total Items : {{cart.totalQuantity}}
            <BR> Total Price :
            <B> <font color="red"> ${{cart.totalPrice}}</font> </B>
            <BR>
            <BR>
            <input type="button"  value="Checkout" (click)="checkout()" class="btn btn-success btn-block">

        </div>
    </div>
</div>

<modal #profileAddress id="profileAddress"
[show-modal]="isModalLogin"
[title]="'Login Required.'"
>
<div class="popup-content" style="margin-top:10px;margin-bottom:10px;">
 <span>Please Login To Proceed</span>
</div>
<div class="popup-footer" style="height:20px;">
    <div class="col-md-3 col-sm-3 col-xs-6">
     <button class="btn cancel"  aria-label="Close" (click)="cancelModalLogin()">Cancel</button>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-6">
        <button type="button" class="btn btn-primary" (click)="moveToLogin()" aria-label="Close">OK</button>
    </div>
</div>
</modal>

<modal #profileAddress id="profileAddress"
[show-modal]="isModalAddress"
[title]="'Address Required.'"
>
<div class="popup-content" style="margin-top:10px;margin-bottom:10px;">
 <span>Please provide Address to Proceed</span>
</div>
<div class="popup-footer" style="height:20px;">
    <div class="col-md-3 col-sm-3 col-xs-6">
     <button class="btn cancel"  aria-label="Close" (click)="cancelModalAddress()">Cancel</button>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-6">
        <button type="button" class="btn btn-primary" (click)="moveToProfileAddress()" aria-label="Close">OK</button>
    </div>
</div>
</modal>
</div>
