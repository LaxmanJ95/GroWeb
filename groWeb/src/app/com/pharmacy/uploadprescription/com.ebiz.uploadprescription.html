<style>
    .my-drop-zone {
        border: dotted 3px lightgray;
    }
    
    .nv-file-over {
        border: dotted 3px red;
    }
    /* Default class applied to drop zones on over */
    
    .another-file-over-class {
        border: dotted 3px green;
    }
    
    html,
    body {
        height: 100%;
    }

    .scanFile {
    position: relative;
  }

  .hover-btn {
     position: absolute;
     display: none;
  }

  .scanFile:hover .hover-btn {
     display: block;
  }
</style>

<div id="uploadprescription" class="row">
    <div id="search" class="col-xs-12 col-md-9">
        <div class="panel panel-primary ">
            <div class="panel-heading">
                <h3 class="panel-title">Upload Prescription</h3>
            </div>
            <div class="panel-body">
                <div class="col-md-12">
                    <div class="col-md-3" *ngFor="let uploadedFile of uploadedFiles let i = index;">
                        <div class="scanFile">
                               <div class="hover-btn">
                                    <button type="button"  (click)=deleteUploadeFile(i,uploadedFile) class="close" data-dismiss="alert">
                                        <font color="red" ><i class="fa fa-window-close fa-2x" aria-hidden="true"></i></font>
                                        <span class="sr-only">Close</span>
                                    </button>
                                </div>
                                <img  src="{{uploadedFile}}" width="200" height="200" />

                        </div>
                    </div>
                    <div class="col-md-12">&nbsp;
                    </div>
                </div>
                <div class="col-md-12">

                    <div class="col-md-3" ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" (drop)="dragFileAccepted($event)"
                        [uploader]="uploader" class="well my-drop-zone">
                        Drop your image file here! <BR>
                        (Supports JPEG/GIF/PNG Image files- Max 2MB)
                        <BR>
                        <BR> OR
                        <BR>
                        <BR> Click here to choose your file

                        <input type="file" (change)="dragFileAccepted($event)" ng2FileSelect [uploader]="uploader" />
                        <BR>
                    </div>

                </div>

                             <div class="col-md-3 pull-right ">
                               <input type="button" (click)="showCart()" value="View Cart" class="btn btn-primary btn-block btn-lg">
                             </div>

                        </div>
                        <div *ngIf="id==0">

    </div>
    <div id="cartsummary" class="col-xs-12 col-md-3">
        <div class="panel panel-primary ">
            <div class="panel-heading">
                <h3 class="panel-title">Cart Summary</h3>
            </div>
            <div class="panel-body">
                Total Items :{{cartTotal.totalQuantity}}
                <BR> Total Price :
                <B> <font color="red">$ {{cartTotal.totalPrice}}</font> </B>

                <BR>
